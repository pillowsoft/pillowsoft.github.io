<div class="row">
    <ul id="paginator"></ul>
</div>

<script type='text/javascript'>
    $(function(){
        //DOM loaded

        var pageTitles = new Array(); 
        
            
                pageTitles[1] = "photo1"
            
                pageTitles[2] = "photo2"
            
        

        var pageUrls = new Array(); 
        
            
                pageUrls[1] = "/gallery/2012/09/photo2.html"
            
                pageUrls[2] = "/gallery/2012/09/photo1.html"
            
        


        
            var url = $.url(); // parse the current page URL
            var currentPage = url.param('pagenum');
            if (currentPage == undefined) {
                currentPage = 1;
            }
            var totalPages = 2;
            console.log("url page number: " + currentPage);
        

        var options = {
            currentPage: currentPage,
            totalPages: totalPages,
            alignment: "left",
            bootstrapMajorVersion: 3
            
                
                    , tooltipTitles: function (type, page, current) {
                            switch (type) {
                            case "first":
                                return pageTitles[1];
                            case "prev":
                                return "";
                            case "next":
                                return "photo2";
                            case "last":
                                return pageTitles[pageTitles.length-1];
                            case "page":
                                return pageTitles[page];
                            }
                        },
                    pageUrl: function(type, page, current) {
                        switch (type) {
                        case "first":
                            return pageUrls[1];
                        case "prev":
                            return "";
                        case "next":
                            return "/gallery/2012/09/photo1.html";
                        case "last":
                            return pageUrls[pageTitles.length-1];
                        case "page":
                            return pageUrls[page];
                        }
                    }
                
            
        }


        $('#paginator').bootstrapPaginator(options);
    });
</script>
