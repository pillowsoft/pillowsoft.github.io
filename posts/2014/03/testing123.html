<script type='text/javascript'>
    $(function(){
        //DOM loaded

        var pageTitles = new Array(); 
        
            
                pageTitles[1] = "Testing new feeds"
            
                pageTitles[2] = "Amazon S3 Web Hosting"
            
                pageTitles[3] = "Cutting the cord"
            
                pageTitles[4] = "All Ideas Have Ancestors"
            
        

        var pageUrls = new Array(); 
        
            
                pageUrls[1] = "/posts/2014/03/testing123.html"
            
                pageUrls[2] = "/posts/2012/09/s3-web-hosting.html"
            
                pageUrls[3] = "/posts/2012/08/cut-the-cord.html"
            
                pageUrls[4] = "/posts/2012/09/all-ideas-have-ancestors.html"
            
        


        
            var url = $.url(); // parse the current page URL
            var currentPage = url.param('pagenum');
            if (currentPage == undefined) {
                currentPage = 1;
            }
            var totalPages = 4;
            console.log("url page number: " + currentPage);
        

        var options = {
            currentPage: currentPage,
            totalPages: totalPages,
            alignment: "left",
            bootstrapMajorVersion: 3
            
                
                    , tooltipTitles: function (type, page, current) {
                            switch (type) {
                            case "first":
                                return pageTitles[1];
                            case "prev":
                                return "";
                            case "next":
                                return "Amazon S3 Web Hosting";
                            case "last":
                                return pageTitles[pageTitles.length-1];
                            case "page":
                                return pageTitles[page];
                            }
                        },
                    pageUrl: function(type, page, current) {
                        switch (type) {
                        case "first":
                            return pageUrls[1];
                        case "prev":
                            return "";
                        case "next":
                            return "/posts/2012/09/s3-web-hosting.html";
                        case "last":
                            return pageUrls[pageTitles.length-1];
                        case "page":
                            return pageUrls[page];
                        }
                    }
                
            
        }


        $('#paginator').bootstrapPaginator(options);
    });
</script>
